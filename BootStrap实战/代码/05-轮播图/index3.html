<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div data-name="周杰伦" data-age = "18"></div>
		<button type="button" id="btn1">获取数据</button>
		<button type="button" id="btn2">设置数据</button>
		
		<script type="text/javascript" src="../../src/jquery-3.5.1/jquery-3.5.1.js"></script>
		<script type="text/javascript">
			$(function(){
				//获取数据
				$("#btn1").on("click",function(){
					console.log($("div").data("name"));
					console.log($("div").data("age"));
				});
				//设置数据
				$("#btn2").on("click",function(){
					$("div").data("name","李苏平");
					$("div").data("age","23");
				});
				
			})
		</script>
	</body>
</html>
